<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        .centering {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="centering">
        Dogs
    </h1>

    <hr>

    <div class="form-group">
        <input type="email" class="form-control" id="input-data" aria-describedby="emailHelp"
            placeholder="Number of dogs">
            <small id="emailHelp" class="form-text text-muted"></small>
            <button class="btn btn-secondary" onclick="startAPI()">
                Fetch
            </button>
    </div>

    <hr>

    <div id="image-data">
    </div>

</body>

<script>
    const startAPI = () => {
        console.log()
        for (let i = 0; i < parseInt(document.getElementById('input-data').value); i++) {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(response => response.json())
                .then(data => {
                    const img = document.createElement('img');
                    img.src = data.message
                    img.innerHTML = "Image Element Added.";
                    console.log(img)
                    document.body.appendChild(img);
                })
        }
    }
</script>

</html>
